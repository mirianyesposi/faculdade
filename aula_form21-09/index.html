<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="div-centralizada">
    <form id="meuFormulario">
        <h2>Nome Completo:</h2>
        <input type="text" name="resposta1" required/>
      
        <h2>Idade:</h2>
        <input type="text" name="resposta2" required/>

        <h2>Email:</h2>
        <input type="text" name="resposta3" required/>

        <h2>Senha:</h2>
        <input type="text" name="resposta4" required/>

        <h2>Confirmação da Senha:</h2>
        <input type="text" name="resposta5" required/>

        <h2>Código da Turma:</h2>
        <input type="text" name="resposta6" required/>

        <button type="submit" >Enviar </button>
      </form>      
      <div class="fundo-progresso">
        <div id="progresso">
            <img src="imagens/batatas-fritas.png" alt="Batata" width="20" height="20" id="batata">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
